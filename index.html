<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <section class="first-sec">
        <div class="one-div">
            <div class="col-sm-6">
                <label for="firstName" class="form-label">Name <span class="text-danger">*</span> </label>
                <input type="text" class="form-control" id="firstName" placeholder="input Name" required>
              </div>
        
              <div class="col-sm-6">
                <label for="lastName" class="form-label">Phone number<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="lastName" placeholder="input phone number" required>
              </div>
    
              <div class="col-sm-6">
                <label for="Email" class="form-label">Email <span class="text-danger">*</span> </label>
                <input type="text" class="form-control" id="Email" placeholder="input your Email" required>
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
              
          </div>
    </section>
   

    

</body>
</html>
